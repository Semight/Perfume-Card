<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,400;0,500;0,800;0,900;1,400;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
    <title>Perfume Card</title>
  </head>
  <body>
    <section>
        <div class="parent">
          <div class="img">
            <img class="desktop main-pic" src="/images/image-product-desktop.jpg" alt="" />
          </div>
          <div class="box">
            <p>P E R F U M E</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>
              A floral,solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANLE
            </p>
            <div class="prices">
              <div class="price">$149.99</div>
              <span class="old-price">$169.99</span>
            </div>
            <div class="btn">
              <img src="/images/icon-cart.svg" alt="">
              Add to Cart
            </div>
          </div>
        </div>
      </section>
  </body>
</html>
